<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">

<link rel="import" href="../modules/utils.html">
<link rel="import" href="../modules/element.html">

<dom-module id="kul-field">
    <template>
        <style>
            :host {
                display: inline-block
            }
            .white {
                background-color: white;
            }
            paper-button {
                margin: 0;
            }
        </style>
        <paper-input id="element" 
            raised="{{model.attrs.raised}}" 
            active="{{model.attrs.active}}" 
            disabled="{{model.attrs.disabled}}"
            focused="{{model.attrs.focused}}" 
            label="{{model.label.i18n.en}}">            
        </paper-input>
    </template>
    <script type="text/javascript" src="field.js"></script>
</dom-module>
