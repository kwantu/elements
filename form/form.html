<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-card/paper-card.html">

<link rel="import" href="../modules/utils.html">
<link rel="import" href="../modules/element.html">

<dom-module id="kul-form">
    <template>
        <style>
            :host {
                display: inline-block
            }
            .sub-heading {
                font-size: 16px;
                border-bottom: 1px solid #efefef;
            }
        </style>
        <paper-card id="element" heading="{{model.title.i18n.en}}">
            <div class="card-content">                
                <template is="dom-if" if="{{model.subTitle.i18n.en}}">
                    <div class="sub-heading">
                        <i>{{model.subTitle.i18n.en}}</i>
                    </div>
                </template>
                <template is="dom-repeat" items="{{model.dataModel.fields}}">
                    
                </template>
            </div>
            <div class="card-actions">
                <paper-button>Save</paper-button>
            </div>
        </paper-card>
    </template>
    <script type="text/javascript" src="form.js"></script>
</dom-module>
