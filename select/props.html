<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="select-props">
    <template>
        <style>
             :host {
                display: block;
                padding: 10px;
                line-height: 45px;
            }

            table.fields tr {
                border: 1px solid #efefef;
            }
        </style>
        <div>
            <paper-input always-float-label label="Label" value={{model.label.i18n.en}}></paper-input>
            <paper-dropdown-menu label="checkbox" on-iron-select="_getType">
                <paper-listbox slot="dropdown-content">
                    <paper-item>checkbox</paper-item>
                    <paper-item>radio</paper-item>
                    <paper-item>dropdown</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            <table class="fields">
                <thead>
                    <th>Fields</th>
                    <th>
                        <paper-button raised on-tap="addField">+</paper-button>
                    </th>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="{{model.fields}}">
                        <tr>
                            <td>
                                <paper-input disabled label="Index" value={{index}}></paper-input>
                                <paper-input label="Label" value={{item.label.i18n.en}}></paper-input>
                                <paper-input label="Data Mapping" value={{item.mapping}}></paper-input>
                            </td>
                            <td>
                                <paper-button on-tap="removeField">X</paper-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </template>
    <script type="text/javascript" src="props.js"></script>
</dom-module>
